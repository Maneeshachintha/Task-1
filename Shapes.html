<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shapes using CSS</title>

<style>
/* ----------------------------
   PAGE SETTINGS
   ---------------------------- */
body {
  background: #f0f0f0;
  text-align: center;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px;
}

/* ----------------------------
   STAR – red color
   ---------------------------- */
#star {
  position: relative;
  display: inline-block;
  color: red;
  width: 100px;
  height: 100px;
  clip-path: polygon(
    50% 0%, 
    61% 35%, 
    98% 35%, 
    68% 57%, 
    79% 91%, 
    50% 70%, 
    21% 91%, 
    32% 57%, 
    2% 35%, 
    39% 35%
  );
  background: red;
  margin: 40px;
}

/* ----------------------------
   CIRCLE – green color
   ---------------------------- */
#circle {
  width: 100px;
  height: 100px;
  background: green;
  border-radius: 50%;
  display: inline-block;
  margin: 40px;
}

/* ----------------------------
   TRIANGLE – orange color
   ---------------------------- */
#triangle {
  width: 0;
  height: 0;
  border-left: 60px solid transparent;
  border-right: 60px solid transparent;
  border-bottom: 100px solid orange;
  display: inline-block;
  margin: 40px;
}
</style>
</head>

<body>

<h1>Shapes using CSS</h1>

<div id="star"></div>
<div id="circle"></div>
<div id="triangle"></div>

</body>
</html>
